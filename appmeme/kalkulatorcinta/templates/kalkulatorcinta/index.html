{% extends "base.html" %}
{% load static %}

{% block headtitle %}
  {{ title }}
{% endblock headtitle %}

{% block content %}
  <div class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
      <div class="heading text-center py-5 mt-5">
        <h1>Kalkulator ‚ô• Cinta</h1>
        <h4>Dapatkan Hasil Cinta Anda Sendiri Secara Instan üíñ*</h4>
      </div>

      <div class="maincontent my-4">
        <div class="row justify-content-center">
          <div class="col-md-5 mb-3">
            <!-- Kolom Input Nama Anda -->
            <label for="yourname" class="form-label">*Nama Anda</label>
            <input
              type="text"
              id="yourname"
              class="form-control"
              placeholder="Masukkan Nama Anda"
              spellcheck="false"
              maxlength="30"
              required
            />
          </div>
          <div class="col-md-5 mb-3">
            <!-- Kolom Input Nama Pasangan -->
            <label for="theirname" class="form-label">*Nama Pasangan</label>
            <input
              type="text"
              id="theirname"
              class="form-control"
              placeholder="Masukkan Nama Pasangan Anda"
              spellcheck="false"
              maxlength="30"
              required
            />
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" id="button" class="btn btn-custom">‚ù§ HITUNG ‚ù§</button>
      </div>

      <div class="result text-center mt-5">
        <h2>Hasil</h2>
        <div class="divider"></div>
        <p id="yourlovescoreis"></p>
        <h1 id="score"></h1>
        <p id="loveinfo"></p>
        <p
          id="reload"
          style="cursor: pointer; display: none; margin-top: 30px; font-weight: 700;"
          onClick="window.location.reload();"
          class="btn btn-custom"
        >
          ‚Ü∫ Hitung Ulang
        </p>
      </div>
    </div>

   
  </div>

  <script src="{% static 'kalkulatorcinta/js/app.js' %}"></script>
{% endblock content %}
